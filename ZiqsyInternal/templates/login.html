<!DOCTYPE html>
<html lang="en" data-theme="login">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ziqsy Internal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body data-theme="login">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="login-page">
        <!-- Background Animation -->
        <div class="login-bg-animation">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
            <div class="floating-shape shape-4"></div>
        </div>
        
        <!-- Hero Image -->
        <div class="login-hero">
            <svg viewBox="0 0 700 400" class="login-hero-svg">
                <defs>
                    <linearGradient id="loginGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.9" />
                        <stop offset="30%" style="stop-color:#764ba2;stop-opacity:0.8" />
                        <stop offset="70%" style="stop-color:#f093fb;stop-opacity:0.7" />
                        <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0.6" />
                    </linearGradient>
                    <linearGradient id="dataFlow" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:0.8" />
                        <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0.8" />
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge> 
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <!-- Advanced admin system visualization -->
                <g filter="url(#glow)">
                    <!-- Central hub -->
                    <circle cx="350" cy="200" r="40" fill="none" stroke="url(#loginGradient)" stroke-width="3" opacity="0.7"/>
                    <circle cx="350" cy="200" r="20" fill="#667eea" opacity="0.8"/>
                    
                    <!-- Data streams -->
                    <path d="M150 120 Q250 100 350 120 Q450 140 550 120" stroke="url(#dataFlow)" stroke-width="4" fill="none" opacity="0.8"/>
                    <path d="M150 280 Q250 300 350 280 Q450 260 550 280" stroke="url(#dataFlow)" stroke-width="4" fill="none" opacity="0.8"/>
                    
                    <!-- Workflow connections -->
                    <line x1="200" y1="120" x2="320" y2="170" stroke="#764ba2" stroke-width="3" opacity="0.6"/>
                    <line x1="500" y1="120" x2="380" y2="170" stroke="#f093fb" stroke-width="3" opacity="0.6"/>
                    <line x1="200" y1="280" x2="320" y2="230" stroke="#4facfe" stroke-width="3" opacity="0.6"/>
                    <line x1="500" y1="280" x2="380" y2="230" stroke="#00f2fe" stroke-width="3" opacity="0.6"/>
                    
                    <!-- Processing nodes -->
                    <circle cx="200" cy="120" r="15" fill="#764ba2" opacity="0.9"/>
                    <circle cx="500" cy="120" r="15" fill="#f093fb" opacity="0.9"/>
                    <circle cx="200" cy="280" r="15" fill="#4facfe" opacity="0.9"/>
                    <circle cx="500" cy="280" r="15" fill="#00f2fe" opacity="0.9"/>
                    
                    <!-- Data modules -->
                    <rect x="120" y="105" width="60" height="30" rx="8" fill="#667eea" opacity="0.6"/>
                    <rect x="520" y="105" width="60" height="30" rx="8" fill="#764ba2" opacity="0.6"/>
                    <rect x="120" y="265" width="60" height="30" rx="8" fill="#f093fb" opacity="0.6"/>
                    <rect x="520" y="265" width="60" height="30" rx="8" fill="#4facfe" opacity="0.6"/>
                    
                    <!-- Labels -->
                    <text x="150" y="125" text-anchor="middle" fill="white" font-size="10" font-weight="600">DATA</text>
                    <text x="550" y="125" text-anchor="middle" fill="white" font-size="10" font-weight="600">OPS</text>
                    <text x="150" y="285" text-anchor="middle" fill="white" font-size="10" font-weight="600">WORK</text>
                    <text x="550" y="285" text-anchor="middle" fill="white" font-size="10" font-weight="600">FLOW</text>
                    
                    <!-- Main branding -->
                    <text x="350" y="60" text-anchor="middle" fill="#667eea" font-size="32" font-weight="700" opacity="0.4">ZIQSY</text>
                    <text x="350" y="350" text-anchor="middle" fill="#764ba2" font-size="16" font-weight="500" opacity="0.5">Internal Admin System</text>
                </g>
            </svg>
        </div>
        
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1 class="ziqsy-logo">Z<span class="dna-i">i</span>qsy</h1>
                    <p class="login-subtitle">Internal Admin System</p>
                </div>
                
                <form method="POST" class="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </form>
                
                <div class="login-footer">
                    <small class="text-muted">Demo credentials: admin@ziqsy.com / ziqsy2025</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
